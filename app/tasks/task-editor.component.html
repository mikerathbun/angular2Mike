<form class="container" (submit)="saveTask()">
  <h3>Task Editor:</h3>
  
  <div class="form-group">
    <input type="text"
      class="form-control"
      placeholder="Task name"
      [(ngModel)]="task.name" required>
  </div>

  <div class="form-group">
    <input type="date"
      class="form-control"
      [(ngModel)]="task.deadline" required>
  </div>

  <div class="form-group">
    <input type="number"
      class="form-control"
      placeholder="Pomodoros required"
      min="1"
      max="4"
      [(ngModel)]="task.pomodorosRequired" required>
  </div>

  <div class="form-group">
    <input type="checkbox" 
      name="queued"
      [(ngModel)]="task.queued">
    <label for="queued"> this task by default?</label>
  </div>

  <p>
    <input type="submit" class="btn btn-success" value="Save">
    <a [routerLink]="['TasksComponent']" class="btn btn-danger">Cancel</a>
  </p>
</form>
